name: CI - pytest

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Precheck PEP585 generics on Python 3.8
        if: matrix.python-version == '3.8'
        shell: bash
        run: |
          set -euo pipefail
          fail=0
          # 仅检查未启用 __future__.annotations 的文件
          while IFS= read -r -d '' f; do
            if grep -q "from __future__ import annotations" "$f"; then
              continue
            fi
            if grep -Eq "(^|[[:space:]])(list|dict|set|tuple)\[" "$f"; then
              echo "Found PEP585 generics in py38-incompatible file: $f"
              fail=1
            fi
          done < <(find src tests -type f -name '*.py' -print0)
          if [ "$fail" -ne 0 ]; then
            echo "Please replace built-in generics with typing.* or enable from __future__ import annotations." >&2
            exit 1
          fi

      - name: Run tests
        run: |
          python -m pytest -q


